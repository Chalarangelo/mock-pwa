<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-pwa.min.css">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <header class="sticky">
      <label for="drawer-checkbox" class="button drawer-toggle"></label>
      <span href="#" class="logo">Mock App</span>
    </header>

    <input type="checkbox" id="drawer-checkbox">
    <div class="drawer">
      <label for="drawer-checkbox" class="button drawer-toggle hide"></label>
      <img src="https://unsplash.it/800/800?image=201"/>
      <label for="drawer-checkbox" class="button" id="posts-view-button">Posts</label>
      <label for="drawer-checkbox" class="button" id="users-view-button">Users</label>
      <a href="https://medium.com/@chalarangelo/a-begginners-guide-to-progressive-web-apps-the-frontend-web-424b6d697e35" class="button" target="_blank">Tutorial</a>
    </div>

    <div class="container">
      <div class="row cols-sm-12 cols-md-8 cols-lg-6" id="content-area"></div>
    </div>
    <footer>
      <div class="row cols-sm-12 cols-md-10 cols-lg-8">
        <div class="col-md-offset-1 col-lg-offset-2">
          <p>This mock app was created as part of <a href="https://medium.com/@chalarangelo/a-begginners-guide-to-progressive-web-apps-the-frontend-web-424b6d697e35" target="_blank">this article</a>.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
