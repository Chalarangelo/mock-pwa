    <!--
      Notice the use of %PUBLIC_URL% in the tag above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <body>
    <header class="sticky">
      <label for="drawer-checkbox" class="button drawer-toggle"></label>
      <span href="#" class="logo">Mock App</span>
      <div id="connection-status"></div>
    </header>

    <input type="checkbox" id="drawer-checkbox">
    <div class="drawer">
      <label for="drawer-checkbox" class="button drawer-toggle hide"></label>
      <img src="https://unsplash.it/800/800?image=201" alt=""/>
      <label for="drawer-checkbox" class="button" id="posts-view-button">Posts</label>
      <label for="drawer-checkbox" class="button" id="users-view-button">Users</label>
      <a href="https://medium.com/@chalarangelo/a-begginners-guide-to-progressive-web-apps-the-frontend-web-424b6d697e35" class="button" target="_blank" rel="noopener">Tutorial</a>
    </div>

    <div class="container"><main>
      <div class="row cols-sm-12 cols-md-8 cols-lg-6" id="content-area"></div>
    </main>
    </div>
    <footer>

        <div class="col-md-offset-1 col-lg-offset-2">
